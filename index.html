<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153534396-4"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-153534396-4');
        </script>
        <title>filelink.io</title>
        <meta charset="utf-8" />
        <meta name="description" content="Upload and download file in command line" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/weightless@0.0.37/umd/weightless.min.js"></script>
        <style>
			body{
				margin:0;
                display: flex;
                min-height: 100vh;
                flex-direction: column;
			}
            a,a:link,a:visited,a:hover,a:active{
                color:inherit;
            }
		</style>
    </head>
    <body style="background-color:#000000;color:#ffffff;margin:0;">
        <div style="width:100%;height:100vh;display:flex;flex-direction:column;justify-content:space-between;align-items:center;">
            <div style="width:100%;display:flex;flex-direction:row;justify-content:space-between;padding-top:10px;">
                <div style="padding-left:20px;">
                    <wl-title level="1">filelink.io</wl-title>
                </div>
                <div style="padding-right:20px;">
                    <wl-button flat inverted outlined style="color:#ffffff;"><a href="https://www.txthinking.com/opensource-support.html" style="text-decoration:none;color:#ffffff;">Donate</a></wl-button>
                </div>
            </div>
            <div style="max-width:90%;">
                <wl-title level="2" style="margin-bottom:20px;padding-left:5px;">Install via <a href="https://github.com/txthinking/nami" style="color:green;">nami</a></wl-title>
                <div style="font-family:monospace;border:1px solid #ffffff;border-radius:10px;padding:20px;font-size:20px;">
                    <p style="word-break:break-all;">
                    $ nami install github.com/txthinking/filelink
                    </p>
                </div>
                <wl-title level="3" style="margin-top:30px;margin-bottom:20px;padding-left:5px;">Upload</wl-title>
                <div style="font-family:monospace;border:1px solid #ffffff;border-radius:10px;padding:20px;font-size:20px;">
                    <p style="word-break:break-all;">
                    $ filelink /path/to/file
                    </p>
                </div>
                <wl-title level="3" style="margin-top:30px;margin-bottom:20px;padding-left:5px;">Download</wl-title>
                <div style="font-family:monospace;border:1px solid #ffffff;border-radius:10px;padding:20px;font-size:20px;">
                    <p style="word-break:break-all;">
                    $ filelink https://filelink.io/...
                    </p>
                </div>
            </div>
            <div style="color:grey;">The maximum size is 1G. Expires after download or 24 hours</div>
            <div style="display:flex;flex-direction:row;background-color:black;justify-content:space-between;margin-top:auto;padding:30px;">
                <div style="display:flex;width:100%;flex-direction:row;justify-content:space-between;align-items:flex-start;flex-wrap: wrap;">
                    A project by&nbsp;<a href="https://www.txthinking.com">txthinking</a>
                </div>
            </div>
        </div>
    </body>
</html>
